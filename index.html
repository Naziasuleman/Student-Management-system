<!DOCTYPE html>
<html>
  <head>
    <title>Home Page</title>
    <style>
      /* CSS styling for the page */
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background-color: rgb(35, 187, 207);
      }

      header {
        background-color: rgb(35, 187, 207);
        padding: 20px;
        color: #fff;
      }

      nav {
        margin-top: 40px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 20px;
      }

      nav ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
        display: flex;
      }

      nav ul li {
        margin-left: 20px;
      }

      /* Updated CSS to change the color of the navigation tabs to white */
      nav ul li a {
        color: #fff;
        text-decoration: none;
      }

      main {
        margin-top: 100px;
        display: grid;
        grid-template-columns: repeat(
          2,
          1fr
        ); /* Update grid-template-columns to display two divs per row */
        grid-gap: 20px;
        padding: 20px;
      }

      /* CSS for the div blocks with image on the left and text on the right */
      .div-block {
        margin-left: 30px;
        display: flex;
        justify-content: space-around;
        align-items: center;
        background-color: white;
        width: 800px;
        height: 500px;
      }

      .div-block img {
        width: 300px; /* Set the width as per your requirement */
        height: 500px; /* Adjust the height proportionally */
        margin-right: 20px;
      }

      .div-block > div {
        flex-grow: 1;
      }

      footer {
        height: 400px;
        margin-top: 100px;
        background-color: #fffcfc;
      }
      .footer {
        margin-left: 40px;
        display: flex;
        justify-content: space-around;
        padding-top: 80px;
      }

      footer ul {
        list-style-type: none;
      }

      footer ul li {
        margin-top: 10px;
      }
      .quick {
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><a href="home.html">Home</a></li>
          <li><a href="registration.html">Registration</a></li>
          <li><a href="record.html">Records</a></li>
          <li><a href="about.html">About</a></li>
        </ul>
        <button>Nazia Suleman</button>
      </nav>
    </header>

    <main id="main-container"></main>

    <footer>
      <div class="footer">
        <div style="width: 200px"><h1>My News Website</h1></div>
        <div>
          <ul>
            <li class="quick">Quicks links</li>
            <li>Home</li>
            <li>About</li>
          </ul>
        </div>
        <div>
          <ul>
            <li>.</li>
            <li>Travels</li>
            <li>Promo Fli</li>
          </ul>
        </div>
        <div>
          <ul>
            <li>.</li>
            <li>Recommnedation</li>
            <li>Guides</li>
          </ul>
        </div>
        <div>
          <ul>
            <li>.</li>
            <li>Mission Statements</li>
            <li>The Teams</li>
          </ul>
        </div>
      </div>
    </footer>

    <script>
      // Make API request to retrieve news data
      fetch(
        "https://newsapi.org/v2/top-headlines?sources=techcrunch&apiKey=f7d54802ae9d4e2eb6b90d6e456b63ee"
      )
        .then((response) => response.json())
        .then((data) => {
          const articles = data.articles;

          const mainContainer = document.getElementById("main-container");

          articles.forEach((article) => {
            const divBlock = document.createElement("div");
            divBlock.className = "div-block";

            const image = document.createElement("img");
            image.src = article.urlToImage;
            image.alt = "Image";
            image.className = "news-image";
            divBlock.appendChild(image);

            const contentContainer = document.createElement("div");

            const authorName = document.createElement("h1");
            authorName.className = "author_name";
            authorName.textContent = article.author;
            contentContainer.appendChild(authorName);

            const newsTitle = document.createElement("h2");
            newsTitle.className = "title";
            newsTitle.textContent = article.title;
            contentContainer.appendChild(newsTitle);

            const newsDescription = document.createElement("p");
            newsDescription.className = "desc";
            newsDescription.textContent = article.description;
            contentContainer.appendChild(newsDescription);

            divBlock.appendChild(contentContainer);

            mainContainer.appendChild(divBlock);
          });
        })
        .catch((error) => {
          console.log("Error:", error);
        });
    </script>
  </body>
</html>
